<html ng-app="department">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Core CSS -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="../dist/css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="../bower_components/morrisjs/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- jQuery -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
        
         <script src="../js/angular.min.js">
            
        </script>
        <script src="../js/app/department.js">
            
        </script>
    </head>


    <div id="cssfromAll"  class="sidebar-search" ng-controller="departmentController">
        <h2>ค้นหาข้อมูล</h2>
        <div   id="csssert"  class="input-group custom-search-form">

            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
        <!-- /input-group -->


        <div class="row" ">
            <div class="col-lg-12">

                <div class="panel panel-default" style="margin-top: 10px;">

                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <td>ID</td>
                                        <td>Department Name</td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="dep in departments.content">
                                        <td>{{dep.id}}</td>
                                        <td>{{dep.name}}</td>
                                        <td>
                                            <form method="post">
                                                <input type="submit" value="Delete" class="btn btn-danger" ng-click="delete(dep)"> 
                                                <input type="submit" class="btn btn-primary" value="Update" ng-click="">
                                            </form>
                                        </td>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->

            <!-- PopupDelete -->


        </div>
    </div>

    <style>
        #csssert{
            width: 30%
        } 
        #cssfromAll{
            margin: 20px;
        }
    </style>



</html>
